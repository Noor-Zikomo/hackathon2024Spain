<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Phaser - Template</title>
  </head>

  <body>
    <script>
      function loadFont(fontName, fontUrl) {
        const newFont = new FontFace(fontName, `url(${fontUrl})`);
        newFont.load().then((loadedFont) => document.fonts.add(loadedFont));
      }
      loadFont("main-font", "/assets/fonts/04b30.woff2");
      loadFont("retro-font", "/assets/fonts/PressStart2P-Regular.woff2");
    </script>
    <div id="app">
      <div id="game-container"></div>
    </div>
    <script type="module" src="./bundle.min.js"></script>
  </body>
</html>
